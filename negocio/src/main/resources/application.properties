spring.application.name=negocio
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/mydatabase
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.show-sql: true
#o comando ddl-auto update permite que as entidades fiquem responsaveis por fazer as
#aleterações nescessárias de forma automática, criando tabelas ou alterando linhas e colunas